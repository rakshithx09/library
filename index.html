<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="nav" class="nav">
    <h1>library</h1>
    <div>
      <h3>theme</h3>
      <div id="toggle">
        <div class="switch"></div>
      </div>
    </div>

  </div>
  <div class="addbook" id="addbook">
    <div class="addBtn" id="addBtn">
      <h4>+Add Book</h4>
    </div>
  </div>
  <div class="largeSection">
    <div class="shelf" id="shelf">
      <div class="cards">
        <div class="label">1</div>
        <div class="label">2</div>
        <div class="label">3</div>
        <div class="read label">read</div>
        <div class="remove label" id="remove">remove</div>
      </div>
  
     
    </div>
  </div>
  <div class="prompt">
    <div class="bookDetails" id="bookDetails">
      <i class="fa fa-close" id="cross"></i>
      <label for="title">
        <h2>Title</h2>
      </label>
      <input type="text" id="title" value="The Lord of the Rings">
      
      <label for="author">
        <h2>Author</h2>
      </label>
      <input type="text" id="author" value="J. R. R. Tolkien">
      
      <label for="pages">
        <h2>Pages</h2>
      </label>
      <input type="number" id="pages" value=600>
      
      <div>
      <label for="readCheckBox"><h2>Did you read it?</h2></label>
      <input type="checkbox" id="readCheckBox">
      </div>
      
      <div class="submit" id="submit"><h3>Add Book</h3></div>
      </div>
      
  </div>


</body>

</html>
